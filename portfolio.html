      <script>
         $('#myCarousel').carousel({
            interval: false
         });
         
         //scroll slides on swipe for touch enabled devices
         
         $("#myCarousel").on("touchstart", function(event){
         
            var yClick = event.originalEvent.touches[0].pageY;
            $(this).one("touchmove", function(event){
         
                var yMove = event.originalEvent.touches[0].pageY;
                if( Math.floor(yClick - yMove) > 1 ){
                    $(".carousel").carousel('next');
                }
                else if( Math.floor(yClick - yMove) < -1 ){
                    $(".carousel").carousel('prev');
                }
            });
            $(".carousel").on("touchend", function(){
                $(this).off("touchmove");
            });
         });
      </script>
      <script>
         // Toggle and lazy-load extra projects
         (function($){
            $(document).ready(function(){
               $('#toggleViewMore').on('click', function(e){
                  e.preventDefault();
                  var $btn = $(this);
                  var $extra = $('.extra-projects');
                  if($extra.hasClass('d-none')){
                     // lazy-load images
                     $extra.find('img.lazy').each(function(){
                        var $img = $(this);
                        var src = $img.attr('data-src');
                        if(src && !$img.attr('src')){
                           $img.attr('src', src);
                        }
                     });
                     $extra.removeClass('d-none').hide().slideDown(300);
                     $btn.text('Show Less').attr('aria-expanded','true');
                  } else {
                     $extra.slideUp(300, function(){
                        $extra.addClass('d-none');
                     });
                     $btn.text('View More').attr('aria-expanded','false');
                  }
               });
            });
         })(jQuery);
      </script>
